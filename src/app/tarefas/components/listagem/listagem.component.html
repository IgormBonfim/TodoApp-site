<div class="card p-4 shadow" *ngIf="tarefas">
  <div class="row">
    <div class="fw-bold col-lg-2">
      Nome
    </div>

    <div class="fw-bold col-lg-2">
      Status
    </div>

    <div class="fw-bold col-lg-2">
      Cadastro
    </div>

    <div class="fw-bold col-lg-2">
      Última atualização
    </div>

    <div class="fw-bold col-lg-2">
      Conclusão
    </div>

    <div class="fw-bold col-lg-2">
      Ações
    </div>

  </div>

  <div *ngIf="tarefas.lista.length > 0">
    <app-tarefa *ngFor="let tarefa of tarefas.lista" [tarefa]="tarefa" (onDetalhes)="exibirDetalhesTarefa($event)"></app-tarefa>
  </div>

  <div *ngIf="tarefas.lista.length <= 0" class="p-2 col-12 text-center">
    <span class="h6 text-muted fw-bold">Você ainda não tem nenhuma tarefa cadastrada.</span>
  </div>

  <div class="row">
    <button class="btn btn-primary" (click)="abrirModalCadastro()">Adicionar tarefa</button>

  </div>

  <div class="p-4 d-flex justify-content-center">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="tarefas.totalItems"
    [itemsPerPage]="tarefas.quantidade"
    [rotate]="true"
    [maxSize]="5"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    (pageChanged)="trocarPagina($event)"
    ></pagination>
  </div>
</div>
