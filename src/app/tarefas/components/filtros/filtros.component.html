<div class="card shadow p-4">
  <div>
    <label class="fw-bold py-1">Nome da tarefa</label>
    <input class="form-control" type="text" placeholder="Digite o nome da tarefa">
  </div>

  <div>
    <label class="fw-bold py-1">Detalhes da tarefa</label>
    <input class="form-control" type="text" placeholder="Digite os detalhes da tarefa">
  </div>

  <div>
    <label class="fw-bold w-100 py-1">Status da tarefa</label>
    <select class="form-select">
      <option value="0">Aguardando Início</option>
      <option value="1">Andamento</option>
      <option value="2">Concluída</option>
      <option value="3">Cancelada</option>
    </select>
  </div>

  <div>
    <label class="fw-bold w-100 py-1">Data de cadastro</label>
    <input class="form-control" type="date">
  </div>

  <div>
    <label class="fw-bold w-100 py-1">Data de conclusão</label>
    <input class="form-control" type="date">
  </div>

  <div class="mt-3 d-flex justify-content-between">
    <button class="btn btn-danger">Limpar</button>
    <button class="btn btn-primary">Aplicar</button>
  </div>


</div>
