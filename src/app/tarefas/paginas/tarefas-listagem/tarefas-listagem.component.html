<div class="container">

  <button class="btn btn-danger" (click)="filtro = !filtro"> CLICAR</button>

  <div class="row">

    <div *ngIf="filtro" class="col-lg-3">
      <app-filtros></app-filtros>
    </div>

    <div [ngClass]="{'col-lg-9': filtro, 'col-12': !filtro}">
      <app-listagem [tarefas]="tarefas" (onAdicionarHide)="listarTarefas()"></app-listagem>
    </div>

  </div>

</div>

  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse" [fullScreen]="true">
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
